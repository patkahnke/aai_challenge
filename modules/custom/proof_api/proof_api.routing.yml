#Define route to the main page of the AAI MovieShare site

proof_api.all_movies:
  path: '/all_movies'
  defaults:
    _controller: '\Drupal\proof_api\Controller\ProofAPIController::allMovies'
    _title: "All Videos"
  requirements:
    _permission: 'access content'

proof_api.top_ten_by_views:
  path: '/top_ten_by_views'
  defaults:
    _controller: '\Drupal\proof_api\Controller\ProofAPIController::topTenByViews'
    _title: "Top Ten Most-Viewed Videos"
  requirements:
    _permission: 'access content'

proof_api.top_ten_by_votes:
  path: '/top_ten_by_votes'
  defaults:
    _controller: '\Drupal\proof_api\Controller\ProofAPIController::topTenByVotes'
    _title: "Top Ten Most-Voted Videos"
  requirements:
    _permission: 'access content'

proof_api.new_movie:
  path: '/new_movie'
  defaults:
    _controller: '\Drupal\proof_api\Controller\ProofAPIController::newMovie'
    _title: "Post New Video"
  requirements:
    _permission: 'access content'

proof_api.new_movie_form:
  path: '/new_movie_form'
  defaults:
    _title: 'Post a New Video'
    _form: '\Drupal\proof_api\ProofAPIForms\NewMovieForm'
  requirements:
    _permission: 'access content'

proof_api.new_vote:
  path: '/new_vote'
  defaults:
    _controller: '\Drupal\proof_api\Controller\ProofAPIController::newVote'
    _title: "Vote Up or Down"
  requirements:
    _permission: 'access content'

proof_api.view_movie:
  path: '/view_movie/{videoID}'
  defaults:
    _controller: '\Drupal\proof_api\Controller\ProofAPIController::viewMovie'
    _title: "Watch a Video"
  requirements:
    _permission: 'access content'
